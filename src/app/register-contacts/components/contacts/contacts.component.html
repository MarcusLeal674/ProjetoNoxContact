<div class="example-button-container">
  <th>Adicionar Contatos</th>
  <button class="botao" mat-raised-buttom (click)="addContact()">
    <mat-icon>plus_one</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <input
      matInput
      type="text"
      *matCellDef="let element"
      placeholder="{{ 'element.id' }}"
      value="{{ element.id }}"
    />
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element?.name }}</td>
  </ng-container>
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
    <td mat-cell *matCellDef="let element">{{ element?.surname }}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>E-mail</th>
    <td mat-cell *matCellDef="let element">{{ element?.email }}</td>
  </ng-container>
  <ng-container matColumnDef="cellPhone">
    <th mat-header-cell *matHeaderCellDef>NÃºmero do Celular</th>
    <td mat-cell *matCellDef="let element">{{ element?.cellPhone | pipePhone}}</td>
  </ng-container>

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>Favoritos</th>
    <td class="checked" mat-cell *matCellDef="let element">
      <mat-checkbox disabled [checked]="element?.favorite"> </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef>Editar</th>
    <td class="checked" mat-cell *matCellDef="let element">
      <button [id]="element.id" mat-icon-button matTooltip="Click to Edit" (click)="updateContact(element)"  class="iconbutton" color="primary">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>
    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
